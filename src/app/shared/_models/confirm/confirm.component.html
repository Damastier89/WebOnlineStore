<div class="confirm__title">
  {{data.text}}
</div>

<div class="confirm__list">
  <button class="confirm__button" mat-raised-button color="primary" (click)="ref.close(true)">{{data.buttons.confirm}}</button>
  <button class="confirm__button" mat-raised-button color="warn" (click)="ref.close(false)">{{data.buttons.cancel}}</button>
</div>
